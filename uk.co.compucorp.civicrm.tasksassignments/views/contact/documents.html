<div class="{{prefix}}page-contact" ct-civi-events>
    <form name="formDocuments">
        <div class="panel panel-default {{prefix}}panel-action">
            <div class="panel-body form-horizontal">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-lg-6">
                        <button class="btn btn-default btn-primary" ng-click="modalDocument()">
                            <span class="fa fa-plus-circle" aria-hidden="true"></span> &nbsp;Add Document
                        </button>
                        &nbsp;
                        <button class="btn btn-default btn-primary"
                                ng-click="modalAssignment()"
                                ng-if="settings.extEnabled.assignments">
                            <span class="fa fa-plus-circle" aria-hidden="true"></span> &nbsp;
                            {{settings.copy.button.assignmentAdd || 'Add Assignment'}}
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-3">
                        <div class="form-group"  ng-if="settings.extEnabled.assignments">
                            <label class="col-xs-12 col-sm-3 control-label">Type:</label>
                            <div class="col-xs-12 col-sm-9">
                                <ui-select
                                        prevent-animations
                                        multiple
                                        ng-model="filterParams.assignmentType">
                                    <ui-select-match prevent-animations class="ui-select-match" placeholder="Select assignment...">{{$item.title}}</ui-select-match>
                                    <ui-select-choices prevent-animations class="ui-select-choices" repeat="type.id as type in cache.assignmentType.arr">
                                        <div ng-bind-html="type.title | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-3">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 control-label">Status:</label>
                            <div class="col-xs-12 col-sm-9">
                                <ui-select
                                        prevent-animations
                                        multiple
                                        ng-model="filterParams.documentStatus">
                                    <ui-select-match prevent-animations class="ui-select-match" placeholder="Select status...">{{$item.value}}</ui-select-match>
                                    <ui-select-choices prevent-animations class="ui-select-choices" repeat="status.key as status in cache.documentStatus.arr">
                                        <div ng-bind-html="status.value | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="!listOngoing.length">
            <h4 class="header-bar header-bar-primary">Ongoing:</h4>
            <div ct-spinner ct-spinner-id="list">
                <table class="table table-striped {{prefix}}table-documents">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Contact</th>
                        <th ng-if="settings.extEnabled.assignments">Assignment</th>
                        <th>Due Date</th>
                        <th>Expiry Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="document in listOngoing = (listFiltered = (list
                    | filterByStatus:filterParams.documentStatus
                    | filterByAssignmentType:filterParams.assignmentType
                    | orderBy: 'activity_date_time')
                        | filterByStatus:cache.documentStatusResolve:false)"
                        ng-controller="DocumentCtrl"
                        ng-include
                        src="'document.html'">
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <h4 class="header-bar header-bar-danger">Resolved:
            <a href class="pull-right" ng-click="loadDocumentsResolved(); isCollapsed.documentListResolved = !isCollapsed.documentListResolved">
                <i ng-class="{fa: true, 'fa-chevron-down': !isCollapsed.documentListResolved, 'fa-chevron-up': isCollapsed.documentListResolved }"></i>
            </a>
        </h4>
        <div uib-collapse="isCollapsed.documentListResolved">
            <div class="well {{prefix}}spinner-container" ng-show="!listResolvedLoaded">
                Loading resolved documents...
                <div class="{{prefix}}spinner-cover {{prefix}}spinner-img"></div>
            </div>
            <div class="alert alert-danger" ng-show="listResolvedLoaded && !listResolved.length">No results found.</div>
            <div ct-spinner ct-spinner-id="list" ng-show="listResolved.length">
                <table class="table table-striped {{prefix}}table-documents">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Contact</th>
                            <th ng-if="settings.extEnabled.assignments">Assignment</th>
                            <th>Due Date</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="document in listPaginated = (listResolved = (listFiltered
                        | filterByStatus:cache.documentStatusResolve:true)
                            | offset: (pagination.currentPage-1)*pagination.itemsPerPage
                            | limitTo: pagination.itemsPerPage)"
                            ng-controller="DocumentCtrl"
                            ng-include
                            src="'document.html'">
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix"></div>
                <nav class="row" ng-show="(listResolved.length > pagination.itemsPerPage)">
                    <div class="col-xs-12 text-center">
                        <uib-pagination boundary-links="true" total-items="listResolved.length" rotate="false" items-per-page="pagination.itemsPerPage" max-size="pagination.maxSize" ng-model="pagination.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>
                </nav>
            </div>
        </div>
    </form>
</div>

<script type="text/ng-template" id="document.html">
    <td><a ng-href="{{urlFile}}" ng-click="(!document.file_count || document.file_count == '0') && modalDocument('edit', document, $event);" ng-bind="cache.documentType.obj[document.activity_type_id]"></a></td>
    <td><a ng-href="{{url.CONTACT+'?reset=1&cid='+cache.contact.obj[document.assignee_contact_id[0]].id}}" ng-bind="cache.contact.obj[document.assignee_contact_id[0]].sort_name"></a></td>
    <td ng-if="settings.extEnabled.assignments" ng-bind="(cache.assignmentType.obj[cache.assignment.obj[document.case_id].case_type_id].title || '-')"></td>
    <td ng-bind="(document.activity_date_time | date: 'dd/MM/yyyy') || '-'"></td>
    <td ng-bind="(document.expire_date | date: 'dd/MM/yyyy') || '-'"></td>
    <td>
        <div class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle"
               ng-class="{
                'text-danger-light': (document.status_id == 4 || document.status_id == 1),
                'text-success-light': (document.status_id == 3),
                'text-warning-light': (document.status_id == 2)
            }" uib-dropdown-toggle>{{cache.documentStatus.obj[document.status_id]}} <i class="caret"></i></a>
            <ul class="dropdown-menu" uib-dropdown-menu>
                <li ng-repeat="status in cache.documentStatus.arr"><a href ng-bind="status.value" ng-click="changeStatus(document, status.key)"></a></li>
            </ul>
        </div>
    </td>
    <td>
        <div class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle {{prefix}}context-menu-toggle" uib-dropdown-toggle><i class="fa fa-ellipsis-v"></i></a>
            <ul class="dropdown-menu pull-right" uib-dropdown-menu>
                <li ng-show="document.file_count && document.file_count != '0'"><a ng-href="{{urlFile}}"><i class="fa fa-download"></i> Download</a></li>
                <li><a href ng-click="modalDocument('edit', document, $event);"><i class="fa fa-pencil"></i> Edit</a></li>
                <li><a href ng-click="modalReminder(document, 'document');"><i class="fa fa-envelope-o"></i> Send reminder</a></li>
                <li ng-if="permissions.allowDelete"><a href ng-click="deleteDocument(document);"><i class="fa fa-trash-o"></i> Delete</a></li>
            </ul>
        </div>
    </td>
</script>
