<mwl-calendar        view="calendarView"        current-day="calendarDay"        events="events"        view-title="calendarTitle"        on-event-click="eventClicked(calendarEvent)"        edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"        delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"        on-edit-event-click="eventEdited(calendarEvent)"        on-delete-event-click="eventDeleted(calendarEvent)"        auto-open="true"></mwl-calendar>
