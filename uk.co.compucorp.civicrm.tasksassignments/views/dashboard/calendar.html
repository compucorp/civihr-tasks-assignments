<div class="{{prefix}}dashboard-calendar">    <div class="panel panel-secondary">        <div class="panel-heading">            <div class="row">                <div class="col-xs-12 col-sm-3">                    <h3 class="panel-title">View:</h3>                </div>                <div class="col-xs-12 col-sm-6 text-center">                    <div class="btn-group btn-group-sm">                        <a class="btn btn-gray btn-cal-view"                                ui-sref="calendar.day"                                ng-model="calendarView"                                btn-radio="'day'">Day</a>                        <a class="btn btn-gray btn-cal-view"                                ng-model="calendarView"                                btn-radio="'week'">Week</a>                        <a class="btn btn-gray btn-cal-view"                                ng-model="calendarView"                                btn-radio="'month'">Month</a>                    </div>                </div>            </div>        </div>    </div>    <h4 class="header-bar header-bar-primary text-center">        <a href           class="{{prefix}}cal-prev"           mwl-date-modifier           date="calendarDay"           decrement="calendarView">            <i class="fa fa-chevron-left"></i>        </a>        {{calendarTitle}}        <a href class="{{prefix}}cal-next"           mwl-date-modifier           date="calendarDay"           increment="calendarView">            <i class="fa fa-chevron-right"></i>        </a>    </h4>    <div ng-show="calendarView == 'day'" class="{{prefix}}view-day">        <div class="row">            <div class="col-xs-12 col-sm-4">                <div class="{{prefix}}datepicker">                    <datepicker ng-model="calendarDay" min-date="minDate" show-weeks="true"></datepicker>                </div>            </div>            <div class="col-sm-8" >                <div ui-view="taskList">                </div>                <div ui-view="documentList">                </div>            </div>        </div>    </div>    <div ng-show="calendarView != 'day'">        <mwl-calendar                view="calendarView"                current-day="calendarDay"                events="calTaskList"                documents="calDocList"                view-title="calendarTitle"                on-event-click="displayDayView(calendarEvent.startsAt)"                edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"                delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"                on-edit-event-click="eventEdited(calendarEvent)"                on-delete-event-click="eventDeleted(calendarEvent)"                on-drill-down-click="displayDayView(calendarDate)"                auto-open="true">        </mwl-calendar>    </div></div><script type="text/ng-template" id="task.html">    <header class="row">        <div class="col-xs-4">            <input type="checkbox"                   ng-change="changeStatus(task, 2)"                   ng-disabled="task.completed"                   ng-model="task.completed"                   class="{{prefix}}task-checkbox"                   name="task">            <a href class="{{prefix}}task-title"  ng-click="modalTask(task);" ng-bind="cache.taskType.obj[task.activity_type_id]"></a>        </div>        <div class="col-xs-8">            <div class="row">                <div class="col-xs-4 text-right">                    <span class="{{prefix}}assignment-type" ng-bind="cache.assignmentType.obj[cache.assignment.obj[task.case_id].case_type_id].title"></span>                </div>                <div class="col-xs-8">                    <div class="dropdown" dropdown>                        <a href class="dropdown-toggle {{prefix}}context-menu-toggle pull-right" dropdown-toggle><i class="fa fa-ellipsis-v"></i></a>                        <ul class="dropdown-menu pull-right">                            <li><a href ng-click="modalTask(task);"><i class="fa fa-pencil"></i> Edit</a></li>                            <li><a href ng-click="modalReminder(task);"><i class="fa fa-envelope-o"></i> Send reminder</a></li>                            <li><a href ng-click="deleteTask(task);"><i class="fa fa-trash-o"></i> Delete</a></li>                        </ul>                    </div>                    <a ng-href="{{url.CONTACT+'?reset=1&cid='+cache.contact.obj[task.assignee_contact_id[0]].id}}" class="{{prefix}}task-contact-assignee" ng-bind="cache.contact.obj[task.assignee_contact_id[0]].sort_name"></a>                    &nbsp;&nbsp;with&nbsp;&nbsp;                    <a ng-href="{{url.CONTACT+'?reset=1&cid='+cache.contact.obj[task.target_contact_id[0]].id}}" class="{{prefix}}task-contact-target" ng-bind="cache.contact.obj[task.target_contact_id[0]].sort_name"></a>                </div>            </div>        </div>    </header>    <div class="row">        <div class="col-xs-12">            <p class="{{prefix}}task-subject">Due: <time ng-bind="task.activity_date_time | date: 'MMM d'"></time> <span ng-if="!!task.subject">Subject: {{task.subject}}</span></p>        </div>    </div>    <div class="row">        <div class="col-xs-12">            <p><a href ng-click="isCollapsed = !isCollapsed" class="btn btn-collapse"><span                    class="fa"                    ng-class="{fa: true, 'fa-chevron-down': !isCollapsed, 'fa-chevron-right': isCollapsed }"                    aria-hidden="true"></span> Details</a></p>            <article class="row" collapse="isCollapsed">                <div class="col-xs-12">                    <div ta-bind class="{{prefix}}task-details" ng-if="!!task.details" ng-model="task.details"></div>                    <p class="{{prefix}}task-contact-source">Assigned by:&nbsp; <a ng-href="{{url.CONTACT+'?reset=1&cid='+cache.contact.obj[task.source_contact_id].id}}"><span ng-bind="cache.contact.obj[task.source_contact_id].sort_name"></span></a></p>                </div>            </article>        </div>    </div></script>
