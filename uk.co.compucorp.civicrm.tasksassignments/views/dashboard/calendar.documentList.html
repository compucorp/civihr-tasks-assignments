<h4 class="header-bar header-bar-danger-light">Documents:</h4><div class="{{prefix}}documents-container" ct-spinner ct-spinner-id="documentList">    <div class="panel panel-light panel-secondary">        <div class="panel-body">            <div class="{{prefix}}form-action">                <div class="row form-horizontal">                    <div class="col-xs-6">                        <div class="form-group">                            <label class="col-xs-12 col-sm-2 control-label">Action:</label>                            <div class="col-xs-12 col-sm-10">                                <div class="input-group">                                    <select class="form-control" ng-model="action">                                        <option value="">SELECT ACTION</option>                                        <option value="delete">Delete</option>                                    </select>                                        <span class="input-group-btn">                                          <a ng-click="apply(action, (actionApplyTo == 'all' ? documentListOngoing : checklist.selected[pagination.currentPage]))" class="btn btn-default">                                              Apply                                          </a>                                        </span>                                </div>                            </div>                        </div>                    </div>                    <div class="col-xs-5 col-xs-offset-1">                        <label class="radio-inline">                            <input type="radio" ng-model="actionApplyTo" value="all"> All {{documentListFiltered.length}} Docs                        </label>                        <label class="radio-inline">                            <input type="radio" ng-model="actionApplyTo" value="selected"> {{checklist.selected[pagination.currentPage].length || 0}} Selected Docs Only                        </label>                    </div>                </div>            </div>        </div>    </div>    <table class="table table-striped {{prefix}}table-documents">        <thead>        <tr>            <th class="{{prefix}}col-select"><input type="checkbox" name="toggleAll" ng-model="checklist.isCheckedAll[pagination.currentPage]" ng-change="toggleAll(pagination.currentPage);"></th>            <th>Type</th>            <th>Contact</th>            <th>Assignment</th>            <th>Due Date</th>            <th>Expiry Date</th>            <th>Status</th>            <th></th>        </tr>        </thead>        <tbody>        <tr ng-repeat="document in documentListPaginated = (documentListOngoing = (documentList                    | filterBy.status:cache.documentStatusResolve:false                    | filterBy.due:'dateRange':{ from: calendarDay, until: calendarDay }                    | orderBy: 'activity_date_time')                        | offset: (pagination.currentPage-1)*pagination.itemsPerPage                        | limitTo: pagination.itemsPerPage)"            ng-controller="DocumentCtrl"            ng-include            src="'document.html'">        </tr>        </tbody>    </table>    <div class="clearfix"></div>    <nav class="row" ng-show="(documentListOngoing.length > pagination.itemsPerPage)">        <div class="col-xs-12 text-center">            <pagination boundary-links="true" total-items="documentListOngoing.length" rotate="false" items-per-page="pagination.itemsPerPage" max-size="pagination.maxSize" ng-model="pagination.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>        </div>    </nav></div><script type="text/ng-template" id="document.html">    <td class="{{prefix}}col-select"><input type="checkbox" checklist-model="checklist.selected[pagination.currentPage]" checklist-value="document" ng-change="toggleIsCheckedAll()"></td>    <td><a ng-href="{{urlFile}}" ng-click="(!document.file_count || document.file_count == '0') && modalDocument(document, $event);" ng-bind="cache.documentType.obj[document.activity_type_id]"></a></td>    <td><a ng-href="{{url.CONTACT+'?reset=1&cid='+cache.contact.obj[document.assignee_contact_id[0]].id}}" ng-bind="cache.contact.obj[document.assignee_contact_id[0]].sort_name"></a></td>    <td ng-bind="(cache.assignmentType.obj[cache.assignment.obj[document.case_id].case_type_id].title || '-')"></td>    <td ng-bind="(document.activity_date_time | date: 'dd/MM/yyyy') || '-'"></td>    <td ng-bind="(document.expire_date | date: 'dd/MM/yyyy') || '-'"></td>    <td>        <div class="dropdown" dropdown>            <a href class="dropdown-toggle"               ng-class="{                'text-danger-light': (document.status_id == 4 || document.status_id == 1),                'text-success-light': (document.status_id == 3),                'text-warning-light': (document.status_id == 2)            }" dropdown-toggle>{{cache.documentStatus.obj[document.status_id]}} <i class="caret"></i></a>            <ul class="dropdown-menu">                <li ng-repeat="status in cache.documentStatus.arr"><a href ng-bind="status.value" ng-click="changeStatus(document, status.key)"></a></li>            </ul>        </div>    </td>    <td>        <div class="dropdown" dropdown>            <a href class="dropdown-toggle {{prefix}}context-menu-toggle" dropdown-toggle><i class="fa fa-ellipsis-v"></i></a>            <ul class="dropdown-menu pull-right">                <li ng-show="document.file_count && document.file_count != '0'"><a ng-href="{{urlFile}}"><i class="fa fa-download"></i> Download</a></li>                <li><a href ng-click="modalDocument(document, $event);"><i class="fa fa-pencil"></i> Edit</a></li>                <li><a href ng-click="modalReminder(document, 'document');"><i class="fa fa-envelope-o"></i> Send reminder</a></li>                <li><a href ng-click="deleteDocument(document);"><i class="fa fa-trash-o"></i> Delete</a></li>            </ul>        </div>    </td></script>
