<div class="{{prefix}}container-inner">    <div class="{{prefix}}sidebar {{prefix}}sidebar-inner">        <div class="panel panel-light">            <div class="panel-heading">                View Tasks By:            </div>            <div class="panel-body">                <div class="{{prefix}}filter-due">                    <ul class="nav nav-pills nav-stacked">                        <li role="presentation"><a href ng-model="filterByDue" btn-radio="'overdue'" uncheckable>Overdue <i class="fa fa-calendar"></i> <span class="badge badge-danger" ng-bind="(taskList | filter: tasksFilterFn.overdue).length"></span></a></li>                        <li role="presentation"><a href ng-model="filterByDue" btn-radio="'dueToday'" uncheckable>Due Today <i class="fa fa-calendar"></i> <span class="badge badge-primary" ng-bind="(taskList | filter: tasksFilterFn.dueToday).length"></span></a></li>                        <li role="presentation"><a href ng-model="filterByDue"  btn-radio="'dueThisWeek'" uncheckable>Due This Week <i class="fa fa-calendar"></i> <span class="badge badge-primary" ng-bind="(taskList | filter: tasksFilterFn.dueThisWeek).length"></span></a></li>                    </ul>                    <hr>                </div>            </div>        </div>    </div>    <div class="{{prefix}}content-wrapper">        <div class="{{prefix}}content">            <div class="panel panel-light">                <div class="panel-heading">                    <div class="row">                        <div class="col-xs-12 col-sm-2">                            Due Today:                        </div>                        <div class="col-xs-12 col-sm-8 text-center">                            <div class="{{prefix}}filter-contact">                                <div class="btn-group btn-group-xs">                                    <button type="button" class="btn btn-gray active"                                            ng-model="filterByContact"                                            btn-radio="'myTasks'">My Tasks ({{(taskList | filter: tasksFilterFn.myTasks).length}})</button>                                    <button type="button" class="btn btn-gray"                                            ng-model="filterByContact"                                            btn-radio="'delegatedTasks'">Delegated Tasks ({{(taskList | filter: tasksFilterFn.delegatedTasks).length}})</button>                                    <button type="button" class="btn btn-gray"                                            ng-model="filterByContact"                                            btn-radio="null">All</button>                                </div>                            </div>                        </div>                        <div class="col-xs-12 col-sm-2 text-right">                            <a href class="btn btn-collapse"><span class="fa fa-chevron-right" aria-hidden="true"></span> Filter Tasks</a>                        </div>                    </div>                </div>            </div>            <ul class="{{prefix}}list-task">                <li ng-repeat="task in taskList | filter: tasksFilterFn[filterByDue] | filter: tasksFilterFn[filterByContact] | orderBy: 'activity_date_time'"                    ng-controller="TaskCtrl"                    ng-class="{                        '{{prefix}}task-completed': task.completed,                        '{{prefix}}task-due': task.due                    }"                    ng-include                    src="'task.html'">                </li>            </ul>        </div>    </div></div><script type="text/ng-template" id="task.html">    <header class="row">        <div class="col-xs-7">            <input type="checkbox"                   ng-change="changeStatus(2)"                   ng-disabled="task.completed"                   ng-model="task.completed"                   class="{{prefix}}task-checkbox"                   name="task">            <a href class="{{prefix}}task-title"  ng-click="modalTask(task);" ng-bind="cache.taskType.obj[task.activity_type_id]"></a>        </div>        <div class="col-xs-2 text-right">            <a href class="{{prefix}}assignment-type">Exiting</a>        </div>        <div class="col-xs-2 text-right">            <a href class="{{prefix}}task-contact-assignee" ng-bind="cache.contact.obj[task.assignee_contact_id[0]].sort_name"></a>        </div>        <div class="col-xs-1">            <div class="dropdown" dropdown>                <a href class="dropdown-toggle pull-right" dropdown-toggle><i class="fa fa-ellipsis-v"></i></a>                <ul class="dropdown-menu pull-right">                    <li><a href ng-click="modalTask(task);"><i class="fa fa-pencil"></i> Edit</a></li>                    <li><a href><i class="fa fa-envelope-o"></i> Send reminder</a></li>                    <li><a href ng-click="deleteTask(task);"><i class="fa fa-trash-o"></i> Delete</a></li>                </ul>            </div>        </div>    </header>    <div class="row">        <div class="col-xs-12">            <p class="{{prefix}}task-subject">Due: <time ng-bind="task.activity_date_time | date: 'MMM d'"></time> Subject: {{task.subject}}</p>        </div>    </div>    <div class="row">        <div class="col-xs-12">            <p><a href="" ng-click="isCollapsed = !isCollapsed" class="btn btn-collapse"><span                    class="fa"                    ng-class="{fa: true, 'fa-chevron-down': !isCollapsed, 'fa-chevron-right': isCollapsed }"                    aria-hidden="true"></span> Details</a></p>            <article class="row" collapse="isCollapsed">                <div class="col-xs-12">                    <div ta-bind class="{{prefix}}task-details" ng-model="task.details"></div>                    <p class="{{prefix}}task-contact-source">Assigned by:&nbsp; <a href><span ng-bind="cache.contact.obj[task.source_contact_id].sort_name"></span> - Ongoing</a></p>                </div>            </article>        </div>    </div></script>
