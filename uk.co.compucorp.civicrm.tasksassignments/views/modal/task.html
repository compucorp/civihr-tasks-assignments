<form novalidate name="taskForm" class="form-horizontal form-task" role="form" ng-submit="confirm()">    <div class="modal-header">        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>        <h4 class="modal-title">John Anderson</h4>    </div>    <div class="modal-body">        <div class="row">            <div class="col-xs-12">                <div class="form-group">                    <label for="{{prefix}}task-type" class="col-xs-12 col-sm-3 control-label">Type:</label>                    <div class="col-xs-8 col-sm-5">                        <input id="{{prefix}}task-type" class="form-control" name="taskType" placeholder="Select task type"                                ng-model="task.activity_type_id">                    </div>                    <label for="{{prefix}}task-due" class="col-xs-4 col-sm-3 control-label">Due:                        <a href="" class="text-normal"                           ng-model="task.activity_date_time"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(task.activity_date_time | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}task-due" ng-model="task.due" name="taskDue">                </div>                <div class="form-group">                    <label for="{{prefix}}task-subject" class="col-xs-12 col-sm-3 control-label">Subject:</label>                    <div class="col-xs-12 col-sm-9">                        <input id="{{prefix}}task-subject" class="form-control" name="taskSubject"                                ng-model="task.subject">                    </div>                </div>                <div class="form-group">                    <label for="{{prefix}}task-assignee" class="col-xs-12 col-sm-3 control-label">Assignee:</label>                    <div class="col-xs-12 col-sm-6">                        <input id="{{prefix}}task-assignee" class="form-control" name="taskAssignee"                                ng-model="task.assignee_contact_id">                    </div>                </div>                <hr>                <div class="form-group">                    <label for="{{prefix}}task-status" class="col-xs-12 col-sm-3 control-label">Status:</label>                    <div class="col-xs-12 col-sm-5">                        <select id="{{prefix}}task-status" class="form-control" name="taskStatus"                                ng-model="task.status_id">                            <option value="">- select -</option>                            <option value="1">Ongoing</option>                            <option value="2">Completed</option>                        </select>                    </div>                </div>            <div class="form-group">                <label for="{{prefix}}task-details" class="col-xs-12 col-sm-3 control-label">Details:</label>                <div class="col-xs-12 col-sm-9">                    <textarea id="{{prefix}}task-details" name="taskDetails" class="form-control"                              rows="3"                            ng-model="task.details"></textarea>                </div>            </div>            <div class="form-group">                <label for="{{prefix}}task-assignment" class="col-xs-12 col-sm-3 control-label">Assignment:</label>                <div class="col-xs-12 col-sm-5">                    <select id="{{prefix}}task-assignment" class="form-control" name="taskAssignment"                            ng-model="task.assignment_id">                        <option value="">- select -</option>                        <option value="">Joining</option>                        <option value="">Exiting</option>                    </select>                </div>            </div>        </div>    </div>    <div class="modal-footer">        <button type="button" class="btn btn-default" ng-click="cancel()">            <span class="fa fa-remove" aria-hidden="true"></span> Cancel        </button>        <button type="button" class="btn btn-default btn-primary" ng-click="confirm()">            <span class="fa fa-check" aria-hidden="true"></span> Save        </button>    </div></form>
