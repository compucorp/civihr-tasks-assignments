<form novalidate name="taskForm" class="form-horizontal form-task" role="form" ng-submit="confirm()">    <div class="modal-header">        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>        <h4 class="modal-title" ng-bind="cache.contact.obj[task.target_contact_id[0]].sort_name || 'No target contact'"></h4>    </div>    <div class="modal-body">        <div class="row">            <div class="col-xs-12">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 control-label">Type:</label>                    <div class="col-xs-8 col-sm-5">                        <ui-select ng-model="task.activity_type_id">                            <ui-select-match                                    placeholder="Select task type">{{$select.selected.value}}</ui-select-match>                            <ui-select-choices                                    repeat="type.key as type in cache.taskType.arr | filter: $select.search">                                <div ng-bind="type.value"></div>                            </ui-select-choices>                        </ui-select>                    </div>                    <label for="{{prefix}}task-due" class="col-xs-4 col-sm-3 control-label">Due:                        <a href="" class="text-normal"                           ng-model="task.activity_date_time"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(task.activity_date_time | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}task-due" ng-model="task.due" name="taskDue">                </div>                <div class="form-group">                    <label for="{{prefix}}task-subject" class="col-xs-12 col-sm-3 control-label">Subject:</label>                    <div class="col-xs-12 col-sm-9">                        <input id="{{prefix}}task-subject" class="form-control" name="taskSubject"                                ng-model="task.subject">                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 control-label">Assignee:</label>                    <div class="col-xs-12 col-sm-6">                        <div class="input-group">                            <ui-select                                    allow-clear                                    ng-model="task.assignee_contact_id[0]"                                    on-select="cacheContact($item)">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="task.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                </div>                <div class="form-group" ng-if="showCId">                    <label class="col-xs-12 col-sm-3 control-label">Target:</label>                    <div class="col-xs-12 col-sm-6">                        <div class="input-group">                            <ui-select                                    allow-clear                                    ng-model="task.target_contact_id[0]"                                    on-select="cacheContact($item)">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="task.target_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                </div>                <hr>                <div class="form-group">                    <label for="{{prefix}}task-status" class="col-xs-12 col-sm-3 control-label">Status:</label>                    <div class="col-xs-12 col-sm-5">                        <select id="{{prefix}}task-status" class="form-control" name="taskStatus"                                ng-model="task.status_id"                                ng-options="key as value for (key, value) in cache.taskStatus.obj">                            <option value="">- select -</option>                        </select>                    </div>                </div>            <div class="form-group">                <label class="col-xs-12 col-sm-3 control-label">Details:</label>                <div class="col-xs-12 col-sm-9">                    <div text-angular                            ta-toolbar="[['bold','italics','underline','strikeThrough','ul','ol','undo','redo','clear']]"                            ng-model="task.details"></div>                </div>            </div>            <div class="form-group">                <label for="{{prefix}}task-assignment" class="col-xs-12 col-sm-3 control-label">Assignment:</label>                <div class="col-xs-12 col-sm-5">                    <select id="{{prefix}}task-assignment" class="form-control" name="taskAssignment"                            ng-model="task.assignment_id" disabled>                        <option value="">- select -</option>                        <option value="">Joining</option>                        <option value="">Exiting</option>                    </select>                </div>            </div>        </div>    </div>    <div class="modal-footer">        <button type="button" class="btn btn-default" ng-click="cancel()">            <span class="fa fa-remove" aria-hidden="true"></span> Cancel        </button>        <button type="button" class="btn btn-default btn-primary" ng-click="confirm()">            <span class="fa fa-check" aria-hidden="true"></span> Save        </button>    </div></form>
