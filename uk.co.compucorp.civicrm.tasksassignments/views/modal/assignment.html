<form novalidate name="assignmentForm" class="form-assignment form-horizontal" role="form" ng-submit="confirm()">    <div class="modal-header">        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>        <h4 class="modal-title" ng-bind="cache.contact.obj[assignment.target_contact_id[0]].sort_name"></h4>    </div>    <div class="modal-body">        <div class="row">            <div class="col-xs-12">                <div class="form-group">                    <label for="{{prefix}}assignment-type" class="col-xs-12 col-sm-3 control-label">Assignment Type:</label>                    <div class="col-xs-6 col-sm-4">                        <select id="{{prefix}}assignment-type" ng-model="task.case_type_id" name="assignmentType" class="form-control">                            <option value="">- select - </option>                            <option>Joining</option>                            <option>Exiting</option>                        </select>                    </div>                    <label for="{{prefix}}assignment-due" class="col-xs-6 col-sm-4 control-label">Due Date:                        <a href="" class="text-normal"                           ng-model="assignment.end_date"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(assignment.end_date | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}assignment-due" ng-model="assignment.end_date" name="assignmentDue">                </div>                <hr>                <div class="form-group">                    <label for="{{prefix}}assignment-task-list" class="col-xs-12 col-sm-3 control-label">Select a task list:</label>                    <div class="col-xs-12 col-sm-6">                        <select id="{{prefix}}assignment-task-list" name="assignmentTaskList" ng-model="assignment.case_type_id"                                class="form-control">                            <option value="">- select - </option>                            <option>Joining</option>                            <option>Exiting</option>                        </select>                    </div>                </div>                <hr>                <h4>Tasks:</h4>                <div class="form-group">                    <div class="checkbox col-xs-12 col-sm-3">                        <label>                            <input type="checkbox"> Schedule exit interview                        </label>                    </div>                    <label class="col-xs-12 col-sm-2 control-label">Assigned to:</label>                    <div class="col-xs-6 col-sm-4">                        <div class="input-group">                            <ui-select allow-clear ng-model="assignment.assignee_contact_id">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="assignment.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                    <label for="{{prefix}}assignment-task-due-1" class="col-xs-6 col-sm-2 control-label">                        <a href="" class="text-normal"                           ng-model="assignment.end_date"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(assignment.end_date | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}assignment-task-due-1" ng-model="assignment.end_date" name="assignmentDue">                </div>                <div class="form-group">                    <div class="checkbox col-xs-12 col-sm-3">                        <label>                            <input type="checkbox"> Block work email ID                        </label>                    </div>                    <label class="col-xs-12 col-sm-2 control-label">Assigned to:</label>                    <div class="col-xs-6 col-sm-4">                        <div class="input-group">                            <ui-select allow-clear ng-model="assignment.assignee_contact_id">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="assignment.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                    <label for="{{prefix}}assignment-task-due-2" class="col-xs-6 col-sm-2 control-label">                        <a href="" class="text-normal"                           ng-model="assignment.end_date"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(assignment.end_date | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}assignment-task-due-2" ng-model="assignment.end_date" name="assignmentDue">                </div>                <div class="form-group">                    <div class="checkbox col-xs-12 col-sm-3">                        <label>                            <input type="checkbox"> Revoke access to database                        </label>                    </div>                    <label class="col-xs-12 col-sm-2 control-label">Assigned to:</label>                    <div class="col-xs-6 col-sm-4">                        <div class="input-group">                            <ui-select allow-clear ng-model="assignment.assignee_contact_id">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="assignment.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                    <label for="{{prefix}}assignment-task-due-3" class="col-xs-6 col-sm-2 control-label">                        <a href="" class="text-normal"                           ng-model="assignment.end_date"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(assignment.end_date | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}assignment-task-due-3" ng-model="assignment.end_date" name="assignmentDue">                </div>                <div class="form-group">                    <div class="checkbox col-xs-12 col-sm-3">                        <label>                            <input type="checkbox"> Conduct Exit Interview                        </label>                    </div>                    <label class="col-xs-12 col-sm-2 control-label">Assigned to:</label>                    <div class="col-xs-6 col-sm-4">                        <div class="input-group">                            <ui-select allow-clear ng-model="assignment.assignee_contact_id">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="assignment.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                    <label for="{{prefix}}assignment-task-due-4" class="col-xs-6 col-sm-2 control-label">                        <a href="" class="text-normal"                           ng-model="assignment.end_date"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(assignment.end_date | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}assignment-task-due-4" ng-model="assignment.end_date" name="assignmentDue">                </div>                <div class="form-group">                    <div class="checkbox col-xs-12 col-sm-3">                        <label>                            <input type="checkbox"> Get "No Dues" certification                        </label>                    </div>                    <label class="col-xs-12 col-sm-2 control-label">Assigned to:</label>                    <div class="col-xs-6 col-sm-4">                        <div class="input-group">                            <ui-select allow-clear ng-model="assignment.assignee_contact_id">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="assignment.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                    <label for="{{prefix}}assignment-task-due-5" class="col-xs-6 col-sm-2 control-label">                        <a href="" class="text-normal"                           ng-model="assignment.end_date"                           is-open="dpOpened"                           datepicker-popup                           ng-click="dpOpen($event);">{{(assignment.end_date | date: 'MMM d, yyyy' )|| 'Set Date'}}</a></label>                    <input type="hidden" id="{{prefix}}assignment-task-due-5" ng-model="assignment.end_date" name="assignmentDue">                </div>                <!--                <div class="form-group">                    <label class="col-xs-12 col-sm-3 control-label">Assignee:</label>                    <div class="col-xs-12 col-sm-6">                        <div class="input-group">                            <ui-select allow-clear ng-model="task.assignee_contact_id">                                <ui-select-match                                        placeholder="Start typing a name or email...">{{$select.selected.label}}</ui-select-match>                                <ui-select-choices  repeat="contact.id as contact in contacts | filter: $select.search"                                                    refresh="refreshContacts($select.search)"                                                    refresh-delay="0">                                    <div ng-bind="contact.label"></div>                                    <small ng-bind="contact.description[0]"></small>                                </ui-select-choices>                            </ui-select>                            <span class="input-group-btn">                              <a ng-click="task.assignee_contact_id = undefined" class="btn btn-default">                                  <span class="fa fa-remove"></span>                              </a>                            </span>                        </div>                    </div>                </div>                -->            </div>        </div>    </div>    <div class="modal-footer">        <button type="button" class="btn btn-default" ng-click="cancel()">            <span class="fa fa-remove" aria-hidden="true"></span> Cancel        </button>        <button type="button" class="btn btn-default btn-primary" ng-click="confirm()">            <span class="fa fa-check" aria-hidden="true"></span> Save        </button>    </div></form>
