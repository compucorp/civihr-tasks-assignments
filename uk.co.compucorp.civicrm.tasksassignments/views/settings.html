<div class="{{prefix}}page-settings" ct-spinner>
    <div class="panel panel-secondary">
        <div class="panel-heading">
            <h3 class="panel-title">Settings</h3>
        </div>
        <div class="panel-body">
            <form novalidate name="settingsForm" class="form-horizontal form-settings" role="form" ng-submit="confirm()">
                <div class="form-group">
                    <div class="col-xs-12">
                        <h4>Tabs</h4>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-lg-3">
                        <p class="form-control-static">
                            Documents:
                        </p>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="tabEnabledDocuments" ng-model="settings.tabEnabled.documents" ng-value="'1'"> Enable
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tabEnabledDocuments" ng-model="settings.tabEnabled.documents" ng-value="'0'"> Disable
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-lg-3">
                        <p class="form-control-static">
                            Key Dates:
                        </p>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="tabEnabledKeyDates" ng-model="settings.tabEnabled.keyDates" ng-value="'1'"> Enable
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tabEnabledKeyDates" ng-model="settings.tabEnabled.keyDates" ng-value="'0'"> Disable
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-lg-3">
                        <p class="form-control-static">
                            Make task dashboard the default
                        </p>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="tabTaskDashboardDefault" ng-model="settings.isTaskDashboardDefault" ng-value="'1'"> Enable
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tabTaskDashboardDefault" ng-model="settings.isTaskDashboardDefault" ng-value="'0'"> Disable
                        </label>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-xs-10 col-sm-5 col-lg-3">
                        <p class="form-control-static">
                            Configure 'Add Assignment' button title
                        </p>
                    </div>
                    <div class="col-xs-2 col-sm-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="configureAddAssignmentBtn" ng-change="!configureAddAssignmentBtn && (settings.copy.button.assignmentAdd = '')">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-2 control-label">
                            Alternative title:
                    </label>
                    <div class="col-sm-4">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Add Assignment"
                                ng-model="settings.copy.button.assignmentAdd"
                                ng-disabled="!configureAddAssignmentBtn">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-xs-10 col-sm-5 col-lg-3">
                        <p class="form-control-static">
                            Number of days before Document's expire date when a Document clone should be created:
                        </p>
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <input
                                type="number"
                                min="0"
                                class="form-control"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                ng-model="settings.daysToCreateADocumentClone">
                    </div>
                </div>
                <hr>
                <a href class="btn btn-primary" ng-click="modalTaskMigrate();">
                    <span class="fa fa-database" aria-hidden="true"></span> Migrate Tasks
                </a>
                <hr>
                <button type="submit" class="btn btn-default btn-primary">
                    <span class="fa fa-check" aria-hidden="true"></span> Save
                </button>
            </form>
        </div>
    </div>
</div>
