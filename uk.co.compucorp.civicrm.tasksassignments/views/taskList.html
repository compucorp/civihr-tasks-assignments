<form name="formTasks">    <div class="panel panel-default">        <div class="panel-body">            <button class="btn btn-default btn-primary" ng-click="modalTask()">                <span class="fa fa-plus-circle" aria-hidden="true"></span> &nbsp;Add Task            </button>            &nbsp;            <button class="btn btn-default btn-primary">                <span class="fa fa-plus-circle" aria-hidden="true"></span> &nbsp;Add Assignment            </button>        </div>    </div>    <h4>Ongoing:</h4>    <ul class="{{prefix}}list-task">        <li ng-repeat="task in taskList"            ng-controller="TaskCtrl"            ng-if="+task.status_id == 1"            ng-class="{                '{{prefix}}task-done': task.resolved,                '{{prefix}}task-due': due            }"            ng-include            src="'task.html'">        </li>    </ul>    <h4>Resolved:</h4>    <ul class="{{prefix}}list-task">        <li ng-repeat="task in taskList"            ng-controller="TaskCtrl"            ng-if="+task.status_id == 2"            ng-class="'{{prefix}}task-resolved'"            ng-include            src="'task.html'">        </li>    </ul></form><script type="text/ng-template" id="task.html">    <header class="row">        <div class="col-xs-10 col-sm-11">            <input type="checkbox"                   ng-model="task.status_id"                   ng-false-value="1"                   ng-true-value="2"                   class="{{prefix}}task-checkbox"                   name="task">            <!-- <a href class="{{prefix}}task-title"  ng-click="modalTask();" ng-bind="cache.taskType[task.activity_type_id]"></a> -->            <a href class="{{prefix}}task-title"  ng-click="modalTask();">Block work email ID</a>            <a href class="{{prefix}}assignment-type">Exiting</a>            <a href class="{{prefix}}task-contact-assignee">Irvin Cooper</a>        </div>        <div class="col-xs-2 col-sm-1">            <div class="dropdown" dropdown>                <a href class="dropdown-toggle pull-right" dropdown-toggle><i class="fa fa-ellipsis-v"></i></a>                <ul class="dropdown-menu pull-right">                    <li><a href ng-click="modalTask(task);"><i class="fa fa-pencil"></i> Edit</a></li>                    <li><a href><i class="fa fa-envelope-o"></i> Send reminder</a></li>                    <li><a href><i class="fa fa-trash-o"></i> Delete</a></li>                </ul>            </div>        </div>    </header>    <div class="row">        <div class="col-xs-12">            <p class="{{prefix}}task-date">Due: <time>Nov 24</time></p>        </div>    </div>    <div class="row">        <div class="col-xs-12">            <p class="{{prefix}}task-subject">{{task.subject}}</p>            <p><a href="" ng-click="isCollapsed = !isCollapsed" class="btn btn-collapse"><span                    class="fa"                    ng-class="{fa: true, 'fa-chevron-down': !isCollapsed, 'fa-chevron-right': isCollapsed }"                    aria-hidden="true"></span> Details</a></p>            <article class="row" collapse="isCollapsed">                <div class="col-xs-12">                    <div class="{{prefix}}task-details">                        {{task.details}}                    </div>                    <p class="{{prefix}}task-contact-source">Assigned by:&nbsp; <a href>Megan Adams - Ongoing</a></p>                </div>            </article>        </div>    </div>    <!--    <header class="row">        <div class="col-xs-12 col-md-10">            <input type="checkbox"                   ng-model="task.status_id"                   ng-false-value="1"                   ng-true-value="2"                   class="{{prefix}}task-checkbox"                   name="task">            <a href class="{{prefix}}task-title"  ng-click="modalTask();" ng-bind="cache.taskType[task.activity_type_id]"></a>            <a href class="{{
